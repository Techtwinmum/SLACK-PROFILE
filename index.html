<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my slack profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    

</head>
<body>
    <div class="profile">
        <img src="img.png.jpg" alt="techietwinmum" data-testid="slackDisplayimage">
        <p data-testid="slackUsername">techietwinmum</p>
        <p data-testid="currentDayOftheWeek"></p>
        <p data-testid="cuurentUTCTime"></p>
        <p data-testid="mytrack">Frontend</p>
        <a href="https://github.com/Techtwinmum/ABOUT-ME.git" data-testid="githubURL">https://github.com/Techtwinmum/ABOUT-ME.git</a>


    </div>

   
        <script>
            function updateDateTime() {
                // Create a new Date object to get the current date and time
                var currentDate = new Date();
    
                // Format the date and time
                var options = { weekday: 'long', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
                var formattedDate = currentDate.toLocaleDateString(undefined, options);
    
                // Display the formatted date and time in the "currentDayOftheWeek" element
                document.querySelector('[data-testid="currentDayOftheWeek"]').textContent = formattedDate;
    
                // Format the UTC time
                var utcOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', timeZone: 'UTC' };
                var formattedUTCTime = currentDate.toLocaleTimeString(undefined, utcOptions);
    
                // Display the formatted UTC time in the "currentUTCTime" element
                document.querySelector('[data-testid="currentUTCTime"]').textContent = "UTC Time: " + formattedUTCTime;
            }
    
            // Call the updateDateTime function to initially display the date and time
            updateDateTime();
    
            // Update the date and time every second (1000 milliseconds)
            setInterval(updateDateTime, 1000);
        </script>
    </body>
